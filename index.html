<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="fonts/roboto/stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="button">
        <a href="#" id="open_pop_up">Оставить заявку</a>
    </div>

    <div class="pop_up" id="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body" id="pop_up_body">
                <div class="bid">
                    <h1>Заполните заявку на консультацию</h1>
                </div>
                <div class="bid_2">
                    <p>Наш специалист свяжется с Вами и ответит на любые вопросы</p>
                </div>
                <form autocomplete="on" action="#" method="post">
                    <div class="block_1">
                        <label for="formName"><input id="formName" autocomplete="on" placeholder="Имя" type="text"
                                name="name" class="form__input" required></label>
                        <label for="formPhone"><input id="formPhone" autocomplete="on" placeholder="Телефон" type="text"
                                name="phone" class="form__input" required></label>
                    </div>
                    <div class="block_2">
                        <textarea name="message" placeholder="Напишите, какой у Вас вопрос?" id="form__message"
                            class="form__input_message"></textarea>
                    </div>
                    <div class="btn-copi">
                        <button class="form__button" id="button">Получить консультацию</button>
                        <div class="checkbox__label">
                            <p><a href="#">Я соглашаюсь на </a> обработку персональных данных</p>
                        </div>
                    </div>


                </form>
                <div class="pop_up_close" id="pop_up_close">

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
